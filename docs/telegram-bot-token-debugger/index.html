    <body>
        <nav class="navbar is-fixed-top" role="navigation"
            aria-label="main navigation">
            <div class="container">

        <section class="section">
            <div class="container is-widescreen">
                <section class="section">
                    <div class="container">

                        <div class="columns ">
                            <div
                                class="column is-half is-offset-one-quarter">

                                <div class="content is-large">
                                    <h2
                                        class="has-text-weight-bold">Telegram
                                        Bot Token Debugger</h2>
                                    <nav class="panel is-4">
                                        <p class="panel-heading">
                                            Enter Telegram Token
                                        </p>

                                        <div class="panel-block">
                                            <p
                                                class="control has-icons-left">
                                                <input class="input"
                                                    id="token"
                                                    name="token"
                                                    type="text"
                                                    placeholder="0123456789:DFANUSAD_ASDNsdn3_Ecz3KgrOfvDmzE"
                                                    required>
                                                <span
                                                    class="icon is-left">
                                                    <i
                                                        class="fas fa-search"
                                                        aria-hidden="true"></i>
                                                </span>
                                            </p>
                                        </div>

                                        <div class="columns ">
                                            <div class="column">
                                                <div
                                                    class="panel-block">
                                                    <p
                                                        class="control has-icons-left">
                                                        <input
                                                            class="input"
                                                            id="chat_id"
                                                            name="chat_id"
                                                            type="text"
                                                            placeholder="chat_id"
                                                            required>
                                                        <span
                                                            class="icon is-left">
                                                            <i
                                                                class="fas fa-search"
                                                                aria-hidden="true"></i>
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div
                                                    class="panel-block">
                                                    <p
                                                        class="control has-icons-left">
                                                        <input
                                                            class="input"
                                                            id="user_id"
                                                            name="user_id"
                                                            type="text"
                                                            placeholder="user_id | from_id"
                                                            required>
                                                        <span
                                                            class="icon is-left">
                                                            <i
                                                                class="fas fa-search"
                                                                aria-hidden="true"></i>
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="panel-block">
                                            <p
                                                class="control has-icons-left">
                                                <label class="checkbox">
                                                    <input
                                                        id="target_tab"
                                                        type="checkbox">
                                                    open in new tab
                                                </label>
                                            </p>
                                        </div>

                                        <div class="panel-block">
                                            <div
                                                class="field is-grouped is-grouped-multiline">
                                                <p class="control">
                                                    <a
                                                        onclick="getApi('getWebhookInfo')"
                                                        class="button">
                                                        getWebhookInfo
                                                    </a>
                                                </p>
                                                <p class="control">
                                                    <a
                                                        onclick="getApi('getMe')"
                                                        class="button">
                                                        getMe
                                                    </a>
                                                </p>
                                                <p class="control">
                                                    <a
                                                        onclick="getApi('getUpdates')"
                                                        class="button">
                                                        getUpdates
                                                    </a>
                                                </p>
                                                <p class="control">
                                                    <a
                                                        onclick="getApi('getChatAdministrators')"
                                                        class="button">
                                                        getChatAdministrators
                                                    </a>
                                                </p>
                                                <p class="control">
                                                    <a
                                                        onclick="getApi('getChatMemberCount')"
                                                        class="button">
                                                        getChatMemberCount
                                                    </a>
                                                </p>
                                                <p class="control">
                                                    <a
                                                        onclick="getApi('getChatMember')"
                                                        class="button">
                                                        getChatMember
                                                    </a>
                                                </p>

                                            </div>
                                        </div>
                                        <div class="panel-block">
                                            <progress id="progress"
                                                class="progress is-small is-primary is-hidden"
                                                max="100">15%</progress>
                                        </div>
                                        <div class="panel-block">
                                            <textarea
                                                class="textarea is-info"
                                                id="telegram_result"
                                                readonly
                                                placeholder="result"
                                                rows="20"></textarea>
                                            <!-- <iframe name="telegram" style="width: 100%; height: auto;"></iframe> -->
                                        </div>

                                    </nav>

                                </div>

                            </div>
                        </div>

                    </div>
                </section>
