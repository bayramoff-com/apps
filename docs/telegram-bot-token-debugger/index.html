        <script>
            function getApi(path) {
        
        
                var target_tab = document.querySelector('#target_tab').checked;
                var token = document.getElementById("token").value;
                var chat_id = document.getElementById("chat_id").value;
                var user_id = document.getElementById("user_id").value;
        
                if (token == "") {
                    //alert("The form is incomplete");
                    // return false;
                }
        
                switch (path) {
                    case "getChatAdministrators":
                        var url = "https://api.telegram.org/bot" + token + "/" + path + "?chat_id=" + chat_id;
                        break;
                    case "getChatMemberCount":
                        var url = "https://api.telegram.org/bot" + token + "/" + path + "?chat_id=" + chat_id;
                        break;
                    case "getChatMember":
                        var url = "https://api.telegram.org/bot" + token + "/" + path + "?chat_id=" + chat_id + "&user_id=" + user_id;
                        break;
                    default:
                        var url = "https://api.telegram.org/bot" + token + "/" + path;
                        break;
                }
                if (target_tab) window.open(url, 'telegram');
                else sendQuery(url);
        
            }
        
            function sendQuery(url) {
    document.getElementById("telegram_result").innerHTML = "";
    document.getElementById("progress").classList.remove("is-hidden");

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState === 4) {
            document.getElementById("progress").classList.add("is-hidden");

            try {
                    var obj = JSON.parse(this.responseText);
                    var json = JSON.stringify(obj, null, "\t");
                    document.getElementById("telegram_result").innerHTML = json;
                } catch (e) {
                    document.getElementById("telegram_result").innerHTML = "Error parsing JSON.";
                    console.error("Parsing error:", e);
                }

           
        }
    };

    xhttp.open("GET", url, true);
    xhttp.send();
}
