        <script>
            function calculatePayment() {
        const months = document.getElementById('months').value;
        const amount = document.getElementById('amount').value;
        const percentage = document.getElementById('percentage').value;
    
        // Convert annual percentage rate to monthly rate
        const monthlyRate = (percentage / 100) / 12;
    
        // Calculate annuity payment using the formula
        const payment = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
    
        // Display the result
        document.getElementById('result').innerText = payment.toFixed(2);
    }
    
    
        </script>
